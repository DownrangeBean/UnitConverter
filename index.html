<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="conversion-container input-card">
                <h2>Metric/Imperial unit conversion</h2>
                <div id="conversion-input" contenteditable="true">20</div>
                <button id="convert-button">Convert</button>
            </div>
            <div class="conversion-container results-card">
                <div class="unit-conversion">
                    <h3>Length (Meters/Feet)</h3>
                    <p id="length-conversion">Some meters = some feet / some feet = some meters</p>
                </div>
                <div class="unit-conversion">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-conversion">Some meters = some feet / some feet = some meters</p>
                </div>
                <div class="unit-conversion">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-conversion">Some meters = some feet / some feet = some meters</p>
                </div>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
